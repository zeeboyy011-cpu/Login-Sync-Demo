services:
  - type: web
    name: rest-express
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rest-express-db
          property: connectionString

databases:
  - name: rest-express-db
    plan: free
    databaseName: rest_express
    user: rest_express_user